<html>
	<head>
	<title>Register</title>
	<link rel="stylesheet" href="/static/style.css" />
	</head>
<body>
	<form>
	<h1>Register Page</h1>
	<p>Enter details to create your account</p>
    <hr>

    <label for="fname"><b>First name<b></label>
	<input type="text" placeholder="Ex: Jan Thierry" name="fname" required>

	<label for="lname"><b>Last name<b></label>
	<input type="text" placeholder="Ex: Enriquez" name="lname" required>
	
	<label for="uname"><b>Username<b></label>
	<input type="text" placeholder="Enter Username" name="uname" required>

	<label for="pass"><b>Password<b></label>
    <input type="password" placeholder="Enter Password" name="pass" required>
    
    <hr>

	<button type"submit">Register</button>
	</form>
	<p>Alreaady have an account? <a href=" /">Login here</a></p>
</body>
</html>

</body>
</html>
